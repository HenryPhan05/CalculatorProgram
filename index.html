<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="calculator">
    <input type="text" name="read"  placeholder="0" id="display" >
    <button class="delete operator" onclick="clearScreen()" id="clearBtn">AC</button>
    <button class="negative operator" onclick="display('-') ">+/-</button>
    <button class="mod operator" onclick="display('%')">%</button>
    <button class="divide operator " onclick="display('/')">/</button>
    <button class="seven" onclick="display('7')" >7</button>
    <button class="eight" onclick="display('8')">8</button>
    <button class="nine" onclick="display('9')">9</button>
    <button class="multiply operator" onclick="display('*')">x</button>
    <button class="minus operator" onclick="display('-')">-</button>
    <button class="four" onclick="display('4')">4</button>
    <button class="five" onclick="display('5')">5</button>
    <button class="six" onclick="display('6')">6</button>
    <button class="add operator" onclick="display('+')">+</button>
    <button class="one" onclick="display('1')">1</button>
    <button class="two" onclick="display('2')">2</button>
    <button class="three" onclick="display('3')">3</button>
    <button class="equal operator" onclick="calculating()" >=</button>
    <button class="comma operator" onclick="display('.')">,</button>
    <button class="zero" onclick="display('0')">0</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
